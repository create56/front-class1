<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>사용자 정의 함수의 동기 처리</h3>
    <script>
        'use strict';
        function fakeSetTimeout(callback){
            callback(); // 함수 호출
        }

        console.log(0);

        fakeSetTimeout(function(){
            console.log('hello');
            // console은 자동적으로 실행되지만 함수는 누구를 먼저 호출하는것에 따라
            // 출력되는 순서 바꿨다.
            
        });
        console.log(0);
    </script>
</body>
</html>
